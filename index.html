<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TokTags — Hashtag Generator (Demo)</title>
  <style>
    :root{--bg:#071018;--card:#0f1620;--muted:#9aa6b2;--accent:#7b4cff;--text:#e6eef6}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Roboto,Arial;background:var(--bg);color:var(--text);padding:22px;min-height:100vh}
    .wrap{max-width:820px;margin:0 auto}
    header{display:flex;gap:12px;align-items:center;margin-bottom:18px}
    .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#8a2fff);display:flex;align-items:center;justify-content:center;font-weight:700}
    h1{margin:0;font-size:28px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:18px;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,0.5)}
    label.small{display:block;font-size:13px;color:var(--muted);margin-bottom:8px}
    textarea{width:100%;min-height:100px;padding:12px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--text);resize:vertical}
    .row{display:flex;gap:12px;margin-top:12px}
    select,input{background:transparent;border:1px solid rgba(255,255,255,0.04);padding:12px;border-radius:10px;color:var(--text);flex:1}
    .controls{display:flex;gap:8px;margin-top:14px}
    .btn{padding:12px 16px;border-radius:12px;border:0;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#a36bff);color:white}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text)}
    .tags{margin-top:14px;display:flex;flex-wrap:wrap;gap:8px}
    .tag{background:rgba(255,255,255,0.03);padding:8px 10px;border-radius:8px;cursor:pointer;user-select:none}
    .hint{color:var(--muted);margin-top:10px}
    .small-muted{font-size:13px;color:var(--muted)}
    .tools{display:flex;gap:8px;margin-top:10px}
    @media(max-width:520px){h1{font-size:22px}.logo{width:48px;height:48px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">TT</div>
      <div>
        <h1>TokTags</h1>
        <div class="small-muted">Generate hashtag TikTok cepat dari caption / keyword — client-side demo</div>
      </div>
    </header><div class="card">
  <label class="small">Masukkan caption / keyword</label>
  <textarea id="caption" placeholder="Tulis caption atau keyword... contoh: lirik lagu sedih"></textarea>

  <div class="row">
    <select id="niche">
      <option value="general">General</option>
      <option value="dance">Dance</option>
      <option value="music">Music</option>
      <option value="food">Food</option>
      <option value="beauty">Beauty</option>
      <option value="gaming">Gaming</option>
    </select>
    <select id="count">
      <option value="5">5</option>
      <option value="7">7</option>
      <option value="10" selected>10</option>
      <option value="15">15</option>
      <option value="20">20</option>
    </select>
  </div>

  <div class="controls">
    <button id="genBtn" class="btn primary">Generate Tags</button>
    <button id="copyAll" class="btn ghost">Copy All</button>
    <button id="saveTpl" class="btn ghost">Save Template</button>
  </div>

  <div id="tagsWrap" class="tags"></div>
  <div class="hint">Klik tag untuk copy. Templates tersimpan di browser (localStorage).</div>

  <div style="margin-top:12px;border-top:1px dashed rgba(255,255,255,0.03);padding-top:12px">
    <div class="small-muted">Saved Templates</div>
    <div id="tplList" style="margin-top:8px;display:flex;gap:8px;flex-wrap:wrap"></div>
  </div>
</div>

<footer style="margin-top:18px;text-align:center;color:var(--muted)">⚠️ Disclaimer: Demo client-side. Gunakan etis.</footer>

  </div>  <script>
  (function(){
    // helper
    function $(id){return document.getElementById(id)}
    const captionEl = $('caption');
    const nicheEl = $('niche');
    const countEl = $('count');
    const genBtn = $('genBtn');
    const tagsWrap = $('tagsWrap');
    const copyAll = $('copyAll');
    const saveTpl = $('saveTpl');
    const tplList = $('tplList');

    function slugify(s){return (s||'').toString().toLowerCase().replace(/[^a-z0-9\s-]/g,'').trim().replace(/\s+/g,'')}

    const nicheMap = {
      general:[],
      dance:['dance','choreo','dancechallenge'],
      music:['music','cover','song'],
      food:['food','foodie','recipe'],
      beauty:['beauty','makeup','skincare'],
      gaming:['gaming','gamer','gameplay']
    };

    function makeTags(text,niche,n){
      if(!text) return [];
      const words = text.split(/\s+/).filter(Boolean).slice(0,6);
      const base = slugify(words.join(' ')) || 'tiktok';
      const set = new Set();
      set.add('#'+base);
      words.forEach(w=> set.add('#'+slugify(w)));
      (nicheMap[niche]||[]).forEach(x=> set.add('#'+x));
      ['fyp','viral','trend','trending','foru'].forEach(x=> set.add('#'+x));
      // combos
      set.add('#'+base+'viral');
      set.add('#'+base+'trend');
      return Array.from(set).slice(0,n);
    }

    function renderTags(list){
      tagsWrap.innerHTML='';
      if(!list || !list.length){ tagsWrap.textContent = 'Tekan Generate untuk membuat hashtag.'; return; }
      list.forEach(t => {
        const el = document.createElement('span');
        el.className = 'tag'; el.textContent = t;
        el.onclick = ()=>{
          navigator.clipboard?.writeText(t).then(()=>{
            el.textContent = 'copied!'; setTimeout(()=> el.textContent = t,700);
          }).catch(()=> alert('Copy failed'));
        };
        tagsWrap.appendChild(el);
      });
    }

    // templates localStorage
    function loadTpl(){try{return JSON.parse(localStorage.getItem('tt_tpls')||'[]')}catch(e){return []}}
    function saveTpls(arr){localStorage.setItem('tt_tpls',JSON.stringify(arr))}
    function renderTpls(){tplList.innerHTML=''; const arr=loadTpl(); if(!arr.length){tplList.textContent='(kosong)';return} arr.forEach((t,i)=>{
      const chip=document.createElement('button'); chip.className='btn ghost'; chip.textContent=t.name||('tpl'+(i+1)); chip.onclick=()=>{
        captionEl.value = t.caption; nicheEl.value = t.niche||'general'; countEl.value = t.count||10; renderTags(makeTags(t.caption,t.niche,t.count||10));
      };
      const del=document.createElement('span'); del.style.marginLeft='8px'; del.style.cursor='pointer'; del.textContent='✕'; del.onclick=(e)=>{e.stopPropagation(); arr.splice(i,1); saveTpls(arr); renderTpls();};
      const wrap=document.createElement('span'); wrap.style.display='inline-flex'; wrap.style.alignItems='center'; wrap.appendChild(chip); wrap.appendChild(del);
      tplList.appendChild(wrap);
    })}

    // events
    genBtn.addEventListener('click', (e)=>{
      e.preventDefault(); const text = captionEl.value.trim(); const n = parseInt(countEl.value)||10; const nic = nicheEl.value||'general';
      const tags = makeTags(text,nic,n); renderTags(tags);
    });

    copyAll.addEventListener('click', ()=>{
      const nodes = tagsWrap.querySelectorAll('.tag'); if(!nodes.length){ alert('Belum ada tag'); return }
      const arr = Array.from(nodes).map(n=>n.textContent).join(' ');
      navigator.clipboard?.writeText(arr).then(()=> alert('Tags copied!')).catch(()=> alert('Copy gagal'));
    });

    saveTpl.addEventListener('click', ()=>{
      const name = prompt('Nama template (opsional)') || 'template'; const caption = captionEl.value.trim(); if(!caption){ alert('Isi caption dulu'); return }
      const niche = nicheEl.value; const count = parseInt(countEl.value)||10; const arr = loadTpl(); arr.push({name,caption,niche,count}); saveTpls(arr); renderTpls();
    });

    // init
    renderTpls(); renderTags([]);
  })();
  </script></body>
</html>
